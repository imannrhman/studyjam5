name: studyjam5
description: "Mobile Development Study Jam 5.0 - GDSC Widyatama University"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  #Network
  http: ^1.2.1
  dio: ^5.4.0

  #Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  hive: ^2.2.3

  #Route
  go_router: ^13.2.0
  page_transition: ^2.1.0


  #Others
  path: ^1.9.0
  intl: ^0.19.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

